<div class="outer-div-landing">
  <div class="px-8 mb-16">
    <div class="title-div4">
      <ng-container *ngIf="mainInfo">
        <p id="title" #title data-testid="esn-title" class="title-p-welcome">
          {{ mainInfo.welcome_message_front_page }}
        </p>
      </ng-container>
    </div>
  </div>
</div>

<ng-container *ngIf="mainInfo?.use_image_slideshow; else imageGrid">
  <div class="bg-graylight my-1 py-1 xl:my-4 xl:py-4">
    <div class="w-4/5 xl:w-3/5 mx-auto">
      <gallery
        [items]="images"
        [counter]="false"
        [thumb]="showThumb"
        [thumbMode]="'free'"
        [thumbPosition]="'right'"
        [autoPlay]="true"
        [playerInterval]="6000"
      ></gallery>
    </div>
  </div>
</ng-container>


<ng-template #imageGrid>
  <div>
    <div class="grid grid-cols-4 auto-rows-images gap-0.5" *ngIf="mainInfo">
      <div class="col-span-3">
        <img
          src="{{ directusImageLink }}{{
            mainInfo.imagegrid_frontpage[0]?.directus_files_id
          }}/grid_0?width=800&format=auto"
          class="object-cover h-full w-full"
          alt="ESN image"
        />
      </div>
      <div class="row-span-2">
        <img
          src="{{ directusImageLink }}{{
            mainInfo.imagegrid_frontpage[1]?.directus_files_id
          }}/grid_1?width=800&format=auto"
          class="object-cover h-full w-full"
          alt="ESN image"
        />
      </div>
      <div (click)="comic()" (keydown)="comic()" tabindex="0">
        <img
          src="{{ directusImageLink }}{{
            mainInfo.imagegrid_frontpage[2]?.directus_files_id
          }}/grid_2?width=800&format=auto"
          class="object-cover h-full w-full"
          alt="ESN image"
        />
      </div>
      <div class="col-span-2">
        <img
          src="{{ directusImageLink }}{{
            mainInfo.imagegrid_frontpage[3]?.directus_files_id
          }}/grid_3?width=800&format=auto"
          class="object-cover h-full w-full"
          alt="ESN image"
        />
      </div>
    </div>
    <div class="esn-colors"></div>
  </div>
</ng-template>

<esn-content-item [page]="page"></esn-content-item>
